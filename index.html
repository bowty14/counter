    <title>Counter</title>
  </head>
<body>
<!-- First input -->
  <div class="container">
    <form id="form1">
      <div class="form-group">
        <label for="input1">Enter a number to count to</label>

<!-- Button will go here -->

<!-- Answer will show here -->
      <div id="output">


      </div>
    </form>
